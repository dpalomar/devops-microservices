
<div>
    <h2><span data-translate="gatewayApp.todo.detail.title">Todo</span> {{vm.todo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="gatewayApp.todo.titulo">Titulo</span></dt>
        <dd>
            <span>{{vm.todo.titulo}}</span>
        </dd>
        <dt><span data-translate="gatewayApp.todo.descripcion">Descripcion</span></dt>
        <dd>
            <span>{{vm.todo.descripcion}}</span>
        </dd>
        <dt><span data-translate="gatewayApp.todo.recordatorio">Recordatorio</span></dt>
        <dd>
            <span>{{vm.todo.recordatorio | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="todo-detail.edit({id:vm.todo.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
